<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="graph.css">
    </head>
    <body>

        <div class="mainDiv" id="mainSVG"></div>
        <div id="sidebar">
            <div id="options" class="mainDiv">
                <h2>Options</h2>
                <div class="optionRow">
                    <label for="stateSelection">State:</label>
                    <select id="stateSelection"></select>
                </div>
                <div class="optionRow">
                    <label for="typeSelection">Type:</label>
                    <select id="typeSelection" value="raw">
                        <option value="raw">Raw Count</option>
                        <option value="percent">Percent</option>
                    </select>
                </div>
            </div>
            <div id="nameArea" class="mainDiv">
                <h2>Enter a name</h2>
                <div id="controls">
                    <input type="text" id="nameInput" />
                    <button id="submitName">Submit</button>
                    <button id="randomName">Random</button>
                </div>
                <div id="mainFlash" class="flash"></div>
                <div id="currentNames"></div>
            </div>
        </div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="graph.js"></script>
    </body>
</html>
